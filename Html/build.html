<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/build.css">
    </head>
    <body>
        <div class="top-container">
            <div class="top-container-left">
                <p>厦／漳</p>
                <img src="images/down.png" alt="">
            </div>
            <div class="top-container-right">
                <input type="text" placeholder="请输入楼盘名／地名／开发商">
            </div>
        </div>
        <div class="text-container">
            <ul>
                <li><a href="">区域</a><img src="images/down.png" alt=""></li>
                <li><a href="">总价</a><img src="images/down.png" alt=""></li>
                <li><a href="">户型</a><img src="images/down.png" alt=""></li>
                <li><a href="">更多</a><img src="images/down.png" alt=""></li>
            </ul>
        </div>
        <div class="card-container">
            <img src="images/1.jpg" alt="">
            <div class="card-container-right">
                <h1>楼盘名称</h1>
                <div class="card-child-1">
                    <p>¥123</p>
                    <span>元／平起</span>
                </div>
                <div class="card-child-2">
                    <div class="childs-1">
                        <p>佣金</p>
                    </div>
                    <div class="childs-2">
                        <p>4%</p>
                    </div>
                </div>
                <div class="last-child">
                    <p>思明区-未来哈南区-普通住宅</p>
                </div>
            </div>
        </div>

        <div class="card-container">
                <img src="images/1.jpg" alt="">
                <div class="card-container-right">
                    <h1>楼盘名称</h1>
                    <div class="card-child-1">
                        <p>¥123</p>
                        <span>元／平起</span>
                    </div>
                    <div class="card-child-2">
                        <div class="childs-1">
                            <p>佣金</p>
                        </div>
                        <div class="childs-2">
                            <p>4%</p>
                        </div>
                    </div>
                    <div class="last-child">
                        <p>思明区-未来哈南区-普通住宅</p>
                    </div>
                </div>
            </div>
            <div class="bottom-mane">
                    <div class="bottom-mane-heft">
                        <div class="bottom-mane-child">
                            <img src="images/index_1.png" alt="">
                            <a href="">首页</a>
                        </div>
                        <div class="bottom-mane-child">
                            <img src="images/build_2.png" alt="">
                            <a class="active" href="">楼盘</a>
                        </div>
                    </div>
                    <div class="bottom-mane-heft" style="padding-left:35px">
                        <div class="bottom-mane-child">
                            <img src="images/person_1.png" alt="">
                            <a href="">客户</a>
                        </div>
                        <div class="bottom-mane-child">
                            <img src="images/center_1.png" alt="">
                            <a href="">我的</a>
                        </div>
                    </div>
                </div>
    </body>
</html>
