<!DOCTYPE>
<html>
    <head>
        <title>楼盘</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/build.css">
        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="js/items.js"></script>
    </head>
    <body>
        <div class="top-container">
            <div class="top-container-left">
                <p>厦／漳</p>
                <img src="images/down.png" alt="">
            </div>
            <div class="top-container-right">
                <input type="text" placeholder="请输入楼盘名／地名／开发商">
            </div>
        </div>
        <div class="text-container" id="select">
            <ul id="up">
                <li><p href="">总价</p><img src="images/down.png" alt=""></li>
                <li><p href="">户型</p><img src="images/down.png" alt=""></li>
                <li><p href="">装修</p><img src="images/down.png" alt=""></li>
                <li><p href="">类型</p><img src="images/down.png" alt=""></li>
            </ul>
            <div class="btn-container" id="sccc">
                <ul></ul>
                      <div id="close">
                        <div class="close-1"></div>
                        <div class="close-2"></div>
                      </div>
            </div>

        </div>
        <div class="card-container">
            <img src="images/1.jpg" alt="">
            <div class="card-container-right">
                <h1>楼盘名称</h1>
                <div class="card-child-1">
                    <p>¥123</p>
                    <span>元／平起</span>
                </div>
                <div class="card-child-2">
                    <div class="childs-1">
                        <p>佣金</p>
                    </div>
                    <div class="childs-2">
                        <p>4%</p>
                    </div>
                </div>
                <div class="last-child">
                    <p>思明区-未来哈南区-普通住宅</p>
                </div>
            </div>
        </div>

        <div class="card-container">
                <img src="images/1.jpg" alt="">
                <div class="card-container-right">
                    <h1>楼盘名称</h1>
                    <div class="card-child-1">
                        <p>¥123</p>
                        <span>元／平起</span>
                    </div>
                    <div class="card-child-2">
                        <div class="childs-1">
                            <p>佣金</p>
                        </div>
                        <div class="childs-2">
                            <p>4%</p>
                        </div>
                    </div>
                    <div class="last-child">
                        <p>思明区-未来哈南区-普通住宅</p>
                    </div>
                </div>
            </div>
            <div class="bottom-mane">
                    <div class="bottom-mane-heft">
                        <div class="bottom-mane-child">
                            <img src="images/index_1.png" alt="">
                            <a href="">首页</a>
                        </div>
                        <div class="bottom-mane-child">
                            <img src="images/build_2.png" alt="">
                            <a class="active" href="">楼盘</a>
                        </div>
                    </div>
                    <div class="bottom-mane-heft" style="padding-left:35px">
                        <div class="bottom-mane-child">
                            <img src="images/person_1.png" alt="">
                            <a href="">客户</a>
                        </div>
                        <div class="bottom-mane-child">
                            <img src="images/center_1.png" alt="">
                            <a href="">我的</a>
                        </div>
                    </div>
                </div>

                <script>
                    $('#up').on('click','li',function () {
                        $('#sccc ul').empty();
                        var indexs = $(this).index();
                        var cargo;
                        $('#sccc').css('display','block');
                        $.each(items,function(){
                            if(indexs===$(this)[0].id){
                                cargo=$(this)[0].child;
                                $.each(cargo,function(){
                                    var tag = $('<li></li>');
                                    tag.css('width','100px')
                                    tag.append($(this)[0].name)
                                    $('#sccc ul').append(tag)
                                })
                            }
                        })
                    })
                    $('#sccc ul').on('click','li',function(){
                        $('#sccc>ul li').removeClass('act')
                        $(this).addClass('act')
                    })
                    $('#close').click(function(){
                        $('#sccc').css('display','none')
                    })

                </script>
    </body>
</html>
