<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
        <script src="js/jquery-1.7.1.min.js"></script>       
    </head>
<body>
        <div id="container" class="bg-img">
                <img id="background" src="images/backgrounds.jpeg" alt="">
            </div>
            <div class="login">
                <ul>
                    <li><img src="images/phone.png" alt=""><input id="nick_name" type="text" placeholder="请输入手机号"></li>
                    <li><input style="padding-left:7px;" id="nick_name" type="text" placeholder="请输入验证码"><div id="codes" style="width:30%;height:24px;border-radius:5px;background:#44c3cc;margin:auto 6px auto 0;text-align:center"><a style="font-size:12px;line-height:23px;color:#fff" id="code" href="">获取验证码</a></div></li>
                    
                </ul>
                <div class="btn sub">
                    <a class="">下一步</a>
                </div> 
                <script>
                    $('#codes a').click(function(e){
                            e.preventDefault()
                        })
                    $('#codes').click(function(){
                        
                        if($('#codes a').html()!=='获取验证码'){
                                return false
                            }
                            console.log($('#code').html())
                        var n = 60;
                        $('#codes a').html(60);
                        var t=setInterval(function(){
                            n--;
                            $('#codes a').html(n);
                            if(n===0){
                                clearInterval(t);
                                $('#codes a').html('获取验证码')
                            }
                        },1000)
                    })
                    </script>
</body>
</html>
